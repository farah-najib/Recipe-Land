<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>RecipeLand</title>
</head>

<body>

  <header>

  </header>

  <section>

  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script language="javascript">

const header = document.querySelector('header');
const section = document.querySelector('section');
    $(document).ready(function () {



      $.getJSON("https://api.spoonacular.com/recipes/complexSearch?query=/&apiKey=74bf68aed1924c1385e1296450857fa1",
        function (obj) {
          console.log(obj);

          const recipes = obj['results'];


          for (var i = 0; i < recipes.length; i++) {
            const myArticle = document.createElement('article');
            const myH2 = document.createElement('h2');
            const myPara1 = document.createElement('p');
          

            myH2.textContent = recipes[i].title;
            myPara1.textContent = 'image: ' + recipes[i].image;

            myArticle.appendChild(myH2);
            myArticle.appendChild(myPara1);
            

            section.appendChild(myArticle);
          }





    









          ////////
        });

    });
  </script>
</body>

</html>
